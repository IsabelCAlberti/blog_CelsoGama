<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/navbar.css" />
    <title>Planejamento</title>
  </head>
  <body>
    <div id="header-placeholder"></div>
  </body>
</html>
<script>
  fetch("navbar.html")
    .then((response) => response.text())
    .then((data) => {
      document.getElementById("header-placeholder").innerHTML = data; // Substitua 'header-placeholder' pelo ID de um elemento na sua p√°gina
    });
</script>
